<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Contact - Kippenvel</title>
  </head>
  <body>
    <include src="./symbol-defs.svg"></include>
    <include src="./header.html"></include>
    <main class="contact container">
      <h1>Contact</h1>
      <section class="contact__wrapper">
        <div class="contact__text">
          <h3>
            Wil je iets kwijt? <br />
            Of heb je vragen? <br />
            Blijf niet met je ei zitten en stuur ons een bericht!
          </h3>
          <a href="mailto: info@kippenvel.be">info@kippenvel.be</a>
        </div>
        <form action="submit" class="contact__form" id="contact-form">
          <div class="name__wrapper">
            <div class="name__first">
              <label for="user_fname">Voornaam *</label><br />
              <input type="text" id="user_fname" name="user_fname" size="30" required /><br />
            </div>
            <div class="name__last">
              <label for="user_lname">Achternaam *</label><br />
              <input type="text" id="user_lname" name="user_lname" size="30" required />
            </div>
          </div>
          <label for="user_email">E-mail *</label><br />
          <input type="email" id="user_email" name="user_email" required />
          <label for="message">Bericht *</label><br />
          <textarea rows="3" cols="30" id="message" name="message" required></textarea>
          <button class="button" id="button">Verstuur</button>
        </form>
      </section>
    </main>

    <include src="./footer.html"></include>
    <script src="./js/index.js" type="module"></script>
    <script src="./js/email.js" type="module"></script>
  </body>
</html>
