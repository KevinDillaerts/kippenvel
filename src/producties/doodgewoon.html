      <h3>2015</h3>
      <p>
        Een theatervoorstelling gebaseerd op twee stukken; de Kus van Bart Moeyaert en het Kleine
        Sterven van Dimitri Leue.
      </p>
      <p>
        "Met een paar zuchten van verlangen, twee of drie geheimen, kwakende kikkers, een spel om
        drie dagen niet te zijn."
      </p>
